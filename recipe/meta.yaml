{% set name = "ansible" %}
{% set version = "2.10.4" %}
{% set base_version = "2.10.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 98e718aea82199be62db7731373d660627aa1e938d34446588f2f49c228638ee
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-base/{{ name }}-base-{{ base_version }}.tar.gz
    sha256: 35a208726b10fecbcf00c263ae4572b48f505b5796fb77a85c3e9c1036ea5e4f
    folder: base

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools
    - paramiko
    - jinja2
    - pyyaml
    - httplib2
    - cryptography
    - six
    - openstacksdk
    - boto

test:
  commands:
    - ansible --version
  imports:
    - ansible
    - ansible.constants
    - ansible.errors
    - ansible.utils

about:
  home: http://github.com/ansible/ansible
  license: GPL-3.0-only
  license_file: COPYING
  summary: Ansible is a radically simple IT automation platform

  description: |
    Ansible is a radically simple IT automation platform
    that makes your applications and systems easier to deploy.
    Includes support for OpenStack (shade) and EC2 (AWS), extra
    batteries included.
  doc_url: https://www.ansible.com/
  dev_url: https://github.com/ansible/ansible

extra:
  recipe-maintainers:
    - brainstorm
    - tschoonj
